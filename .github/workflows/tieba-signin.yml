name: 📅 每日贴吧签到

on:
  schedule:
    - cron: '0 0 * * *'    # UTC0 → 北京时间08:00
  workflow_dispatch:

jobs:
  tieba-checkin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dailycheckin
        run: |
          pip install --upgrade pip
          pip install dailycheckin

      - name: 【调试】显示环境变量
        env:
          TIEBA_BDUSS:        ${{ secrets.TIEBA_BDUSS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "BDUSS=[$TIEBA_BDUSS]"
          echo "BOT=[$TELEGRAM_BOT_TOKEN]"
          echo "CHAT=[$TELEGRAM_CHAT_ID]"

      - name: 【调试】显示配置文件
        run: cat ./config.json

      - name: Run Tieba Sign-in (verbose)
        env:
          TIEBA_BDUSS:        ${{ secrets.TIEBA_BDUSS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: dailycheckin --include tieba --verbose
